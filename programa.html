<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2009
        let idadeBrunoEduardo = ano - 2009
        let idadeEdicleia = ano - 1981

        mostra('Meu nome é Daniel, minha idade é: ' + (minhaIdade))
        mostra('Os nomes dos meus colegas ao lado são respectivamente: Brunão e Eduardinho, e eles também tem ' + (idadeBrunoEduardo) + ' anos.')
        mostra('O nome da diretora é Edicleia, ela tem ' + (idadeEdicleia) + ' anos e o Eduardo é filho dela.')

        ano = 2030
        
        mostra('No ano de '+ ano)
        mostra('Minha idade será: ' + (ano - 2009))
        mostra('O Bruno terá ' + (ano - 2009) + ' anos e o Eduardo terá ' + (ano-2009) + ' anos também.')

        let media = (minhaIdade + idadeEdicleia)/2
        mostra(' A média das idades é ' + media)

    </script>
</body>
</html>
